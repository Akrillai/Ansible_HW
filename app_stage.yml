---

- hosts: deb

  become: yes
  become_method: sudo
  remote_user: root

  tasks:
  - name: Install maven 
    apt:
      name: maven

  - name: Install Git 
    apt:
      name: git

  - name: Git clone and cd
    shell: cd /tmp && git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    ignore_errors: True


  - name: package
    shell: cd /tmp/boxfuse-sample-java-war-hello && mvn package

  - name: fetch war
    ansible.builtin.fetch:
      src: /tmp/boxfuse-sample-java-war-hello/target/hello-1.0.war
      dest: /tmp/
      flat: yes



