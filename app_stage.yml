---

- hosts: deb

  become: yes
  become_method: sudo
  remote_user: root

  tasks:
  - name: Install maven 
    apt:
      name: maven

  - name: Install Git 
    apt:
      name: git

  - name: Git clone
    ansible.builtin.git:
      repo: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'

  - name: package
    shell: cd boxfuse-sample-java-war-hello && mvn package

  - name: Transfer file from deb to web
    synchronize:
        src: /usr/local
        dest: boxfuse-sample-java-war-hello/target/hello-1.0.war
    delegate_to: web



- hosts: web

  become: yes
  become_method: sudo
  remote_user: root

  tasks:
  - name: Install OpenJDK
    apt:
      name: openjdk-11-jre-headless

  - name: download tomcat server packages
    get_url:
      url: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.44/bin/apache-tomcat-9.0.44.tar.gz
      dest: /usr/local

  - name: extract tomcat packages
    unarchive:
      src: /usr/local/apache-tomcat-9.0.44.tar.gz
      dest: /usr/local
      remote_src: yes

  - name: add fusebox war
    ansible.builtin.copy:
      src: /usr/local/hello-1.0.war
      dest: /usr/local/apache-tomcat-9.0.44/webapps


  - name: start tomcat services
    shell: nohup /usr/local/apache-tomcat-9.0.44/bin/startup.sh
